---
 - hosts: '{{ appcode }}-{{ env }}'
   vars_files:
    - /msservice/bin/ansible/vars/vars.yml
    - /msservice/bin/ansible/vars/app/{{ appcode }}.yml
   any_errors_fatal: true
   serial: 1
   tasks:
     - name: STOP
       stat: path={{dir_instance}}/PID/{{appcode}}.pid
       register: res
     - name: Set variable
       shell: echo  {{ appcode }} | tr -d -
       register: app
     - name: Put in maintance
       local_action: shell echo -e "{{ app.stdout }}"='"{{ status}}-{{env}}"' >> /msservice/bin/ansible/scripts/maintenance.conf
     - name: Shutdown current application deployed on host
       shell: PID=`cat {{dir_pid}}/{{appcode}}.pid` && kill -9 $PID ; rm {{dir_pid}}/{{appcode}}.pid
       when: res.stat.exists
       ignore_errors: yes


     - name: Log stat
       stat: path={{dir_log}}/{{appcode}}.log
       register: log_stat
     - name: Log rotate
       shell: mv {{dir_log}}/{{appcode}}.log {{dir_log}}/{{appcode}}.log.$(date +%F-%H:%M).log
       when: log_stat.stat.exists

     - name: Check DT
       local_action: stat path=/msservice/bin/ansible/vars/dynatrace/{{appcode}}-{{env}}.yml
       register: dt_stat
     - name: Start jar file
       shell: if [ -f /lib/liboneagentproc.so ] ; then LD_PRELOAD=liboneagentproc.so && DT_CUSTOM_PROP="CI_NAME=MSPC ENVIRONMENT=A LD_PRELOAD=liboneagentproc.so LD_PRELOAD.SOURCE=ansible.exported" && export LD_PRELOAD && export DT_CUSTOM_PROP ; fi ; nohup /usr/bin/java -server -{{xms_app}} -{{xmx_app}} -{{premsize_app}} -{{heapdump_app}} -{{heapdumppath_app}} {{truststore}} -Dspring.profiles.active={{env}} -jar {{dir_deploy}}{{appcode}}-*.jar & echo $! > {{dir_pid}}/{{appcode}}.pid
       when: appcode != 'leads'
       ignore_errors: yes
     - name: Start jar file for leads
       shell: if [ -f /lib/liboneagentproc.so ] ; then LD_PRELOAD=liboneagentproc.so && DT_CUSTOM_PROP="CI_NAME=MSPC ENVIRONMENT=A LD_PRELOAD=liboneagentproc.so LD_PRELOAD.SOURCE=ansible.exported" && export LD_PRELOAD && export DT_CUSTOM_PROP ; fi ; nohup /usr/bin/java -server -{{xms_app}} -{{xmx_app}} -{{premsize_app}} -{{heapdump_app}} -{{heapdumppath_app}} {{truststore}} -Dspring.profiles.active={{env}} -jar {{dir_deploy}}{{appcode}}-*.jar & echo $! > {{dir_pid}}/{{appcode}}.pid
       when: appcode == 'leads'
       ignore_errors: yes
     - name: Remove from maintance
       local_action: shell sed -i '/{{ app.stdout }}/d' /msservice/bin/ansible/scripts/maintenance.conf

